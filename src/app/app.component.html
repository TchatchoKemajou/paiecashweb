<div >
  <app-header [inputSideNav]="sidenav" *ngIf="authenticationService.isAuthenticated"></app-header>
  <mat-sidenav-container class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav  #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <app-sidenav *ngIf="authenticationService.isAuthenticated"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
