
  <!-- container -->
  <div class="container d-flex flex-column">
    <div class="login row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="logo mb-4">
              <a href="../index.html"><img src="../assets/logo.png" class="mb-2" alt=""></a>
              <p class="mb-6">Entrez vos informations!</p>
            </div>
            <!-- Form -->
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
              <!-- Username -->
              <div class="mb-3">
                <label for="email" class="form-label">Nom d'utilisateur</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="UserName" required="" ngModel autofocus>
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="**************" required="" ngModel>
              </div>
              <div>
                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" class="btn"> Se connecter</button>
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                  Please fill all fields.
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                  Invalid user or password.
              </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
